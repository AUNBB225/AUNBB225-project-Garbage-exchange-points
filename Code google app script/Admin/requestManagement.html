<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // ฟังก์ชันโหลดข้อมูลจากแผ่นงาน
    function loadRequests() {
        google.script.run.withSuccessHandler(displayRequests).getRequests();
    }

    // ฟังก์ชันแสดงข้อมูลในตาราง
    function displayRequests(data) {
        const requestList = document.getElementById('requestList');
        requestList.innerHTML = '';

        data.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row[0]}</td>
                <td>${row[1]}</td>
                <td>${row[2]}</td>
                <td>${row[3]}</td>
                <td>${row[4]}</td>
                <td>${row[5]}</td>
                <td>
                    <button class="btn btn-danger" onclick="deleteRequest(${index + 2})">
                        มอบสินค้าแล้ว
                    </button>
                </td>
            `;
            requestList.appendChild(tr);
        });
    }

    // ฟังก์ชันลบแถวข้อมูล
    function deleteRequest(row) {
        google.script.run.withSuccessHandler(loadRequests).deleteRequestRow(row);
    }

    window.onload = loadRequests;
</script>
