    <div class="container">
        <h2 class="mb-4"><i class="bi bi-box-seam me-2"></i>จัดการสินค้าเพื่อสิ่งแวดล้อม</h2>

        <form id="productForm" class="mb-5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">ราคา</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-tag"></i></span>
                        <input type="number" id="price" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">ชื่อสินค้า</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-cart"></i></span>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">รายละเอียด</label>
                <textarea id="details" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">ภาพสินค้า</label>
                <input type="file" id="image" class="form-control" accept="image/*" required>
            </div>
            <button type="button" class="btn btn-eco" onclick="addProduct()">
                <i class="bi bi-plus-circle me-2"></i>เพิ่มสินค้า
            </button>
        </form>

        <h3 class="mb-3"><i class="bi bi-list-ul me-2"></i>รายการสินค้า</h3>
        <div class="table-responsive">
            <table class="table table-hover" id="productTable">
                <thead>
                    <tr>
                        <th>ราคา</th>
                        <th>ชื่อ</th>
                        <th>รายละเอียด</th>
                        <th>ภาพสินค้า</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadProducts() {
            google.script.run.withSuccessHandler(displayProducts).getProducts();
        }

        function displayProducts(products) {
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product[0]} บาท</td>
                    <td>${product[1]}</td>
                    <td>${product[2]}</td>
                    <td><img src="${product[3]}" class="product-image" alt="${product[1]}"></td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct('${product[4]}')">
                            <i class="bi bi-trash"></i> ลบ
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function addProduct() {
            const price = document.getElementById('price').value;
            const name = document.getElementById('name').value;
            const details = document.getElementById('details').value;
            const image = document.getElementById('image').files[0];

            if (!price || !name || !details || !image) {
                Swal.fire('ข้อผิดพลาด', 'กรุณากรอกข้อมูลให้ครบทุกช่อง', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                google.script.run.withSuccessHandler(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: 'เพิ่มสินค้าเรียบร้อยแล้ว',
                        confirmButtonColor: '#27ae60'
                    });
                    document.getElementById('productForm').reset();
                    loadProducts();
                }).addProduct(price, name, details, e.target.result);
            };
            reader.readAsDataURL(image);
        }

        function deleteProduct(productId) {
            Swal.fire({
                title: 'คุณแน่ใจหรือไม่?',
                text: "คุณจะไม่สามารถกู้คืนสินค้านี้ได้!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#27ae60',
                cancelButtonColor: '#d33',
                confirmButtonText: 'ใช่, ลบเลย!',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    google.script.run.withSuccessHandler(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'ลบแล้ว!',
                            text: 'สินค้าถูกลบเรียบร้อยแล้ว',
                            confirmButtonColor: '#27ae60'
                        });
                        loadProducts();
                    }).deleteProduct(productId);
                }
            });
        }

        loadProducts();
    </script>
