<script>
    async function fetchUserData() {
        try {
            const data = await google.script.run.withSuccessHandler(updateUserData).getUserData();
        } catch (error) {
            console.error('Error fetching user data:', error);
            Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: 'ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง',
                confirmButtonColor: '#27ae60'
            });
        }
    }

    function updateUserData(data) {
        document.getElementById("userCount").innerText = data.userCount || '0';
        document.getElementById("exchangeRate").innerText = data.scoreSetting || '0';
        document.getElementById("requestCount").innerText = data.requestCount || '0';

        if (data.requestCount > 0) {
            Swal.fire({
                icon: 'info',
                title: 'คำขอใหม่!',
                text: `คุณมี ${data.requestCount} คำขอที่รอการดำเนินการ`,
                confirmButtonText: 'ตกลง',
                confirmButtonColor: '#27ae60'
            });
        }
    }

    window.onload = fetchUserData;
</script>
