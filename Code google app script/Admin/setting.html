<div class="container mt-5">
    <h1 class="text-center mb-5 page-title">ตั้งค่าอัตราแลกเปลี่ยน</h1>
    
    <form id="settingsForm">
        <div class="mb-3">
            <label for="exchangeRate" class="form-label">อัตราการแลกเปลี่ยน (คะแนน/ขวด)</label>
            <input type="number" class="form-control" id="exchangeRate" placeholder="กรอกอัตราการแลกเปลี่ยน" required step="0.01" min="0">
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-eco">บันทึกการตั้งค่า</button>
        </div>
    </form>

    <div id="responseMessage" class="mt-3 text-center"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('settingsForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const exchangeRate = document.getElementById('exchangeRate').value;

        try {
            await google.script.run.withSuccessHandler(showResponse).saveSettings(exchangeRate);
        } catch (error) {
            console.error('Error saving settings:', error);
            Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: 'ไม่สามารถบันทึกการตั้งค่าได้ กรุณาลองใหม่อีกครั้ง',
                confirmButtonColor: '#27ae60'
            });
        }
    });

    function showResponse(response) {
        const messageElement = document.getElementById('responseMessage');
        messageElement.innerText = response.message;
        messageElement.style.color = response.success ? 'green' : 'red';

        if (response.success) {
            Swal.fire({
                icon: 'success',
                title: 'บันทึกสำเร็จ',
                text: response.message,
                confirmButtonColor: '#27ae60'
            });
        }
    }
</script>
