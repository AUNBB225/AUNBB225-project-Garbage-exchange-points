<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสร้างบัญชีผู้ใช้</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #4caf50;
            display: flex;
            align-items: center;
        }
        label i {
            margin-right: 0.5rem;
        }
        input, select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #81c784;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #45a049;
        }
        button i {
            margin-right: 0.5rem;
        }
        .notification {
            background-color: #c8e6c9;
            border: 1px solid #81c784;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #2e7d32;
            display: flex;
            align-items: center;
        }
        .notification i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-person-plus"></i> ขยะแลกแต้ม</h2>
        <div class="notification">
            <i class="bi bi-info-circle"></i>
            <span><strong>โปรดทราบ:</strong> หลังจากสร้างบัญชี คุณจะต้องแอดไลน์เป็นเพื่อนเพื่อรับการแจ้งเตือนจำนวนแต้ม</span>
        </div>
        <form id="userForm">
            <label for="email"><i class="bi bi-envelope"></i> อีเมล:</label>
            <input type="email" id="email" required>
            
            <label for="phone"><i class="bi bi-telephone"></i> เบอร์โทร:</label>
            <input type="tel" id="phone" required>
            
            <label for="prefix"><i class="bi bi-person-badge"></i> คำนำหน้าชื่อ:</label>
            <select id="prefix" required>
                <option value="">-- เลือกคำนำหน้าชื่อ --</option>
                <option value="เด็กชาย">เด็กชาย</option>
                <option value="เด็กหญิง">เด็กหญิง</option>
                <option value="นาย">นาย</option>
                <option value="นาง">นาง</option>
                <option value="นางสาว">นางสาว</option>
            </select>
            
            <label for="name"><i class="bi bi-person"></i> ชื่อ-นามสกุลจริงเท่านั้น</label>
            <input type="text" id="name" required>
            
            <button type="button" onclick="submitForm()">
                <i class="bi bi-check-circle"></i> สร้างบัญชี
            </button>
        </form>
    </div>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function submitForm() {
            const prefix = document.getElementById('prefix').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;

            // แสดง loading
            Swal.fire({
                title: 'กำลังดำเนินการ...',
                text: 'โปรดรอสักครู่',
                icon: 'info',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading();
                }
            });

            // ส่งข้อมูลรวมคำนำหน้าชื่อไปยังฟังก์ชันใน Google Apps Script
            google.script.run.withSuccessHandler(displayMessage).withFailureHandler(handleError).addUser({ prefix, email, phone, name });
        }

        function displayMessage(result) {
            if (result.success) {
                Swal.fire({
                    title: 'สำเร็จ!',
                    text: 'บัญชีของคุณถูกสร้างเรียบร้อยแล้ว',
                    icon: 'success',
                    confirmButtonText: 'ตกลง'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "https://line.me/R/ti/p/@593wpqcu";
                    }
                });
            } else {
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: result.message,
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            }
        }

        function handleError(error) {
            Swal.fire({
                title: 'เกิดข้อผิดพลาด',
                text: 'ไม่สามารถดำเนินการได้ โปรดลองอีกครั้งในภายหลัง',
                icon: 'error',
                confirmButtonText: 'ตกลง'
            });
        }
    </script>
</body>
</html>
